[build]
  base = "app2-StudyHinter/frontend"
  command = "npm run build"
  publish = "dist"

# Forward API calls to Railway backend
[[redirects]]
  from = "/api/*"
  to = "https://kiroween-production-3af6.up.railway.app/api/:splat"
  status = 200
  force = true

# Standard SPA redirect (keep this LAST)
[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200

[build.environment]
  NODE_VERSION = "18"
